<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--favicon-->
    <link rel="icon" href="../assets/ico/Movie_icon.ico" />

    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/ecad58937e.js"
      crossorigin="anonymous"
    ></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--css-->
    <link rel="stylesheet" href="../assets/styles/styles.css" />

    <title>Sing up</title>
  </head>

  <body>
    <header>
      <!--navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="title-name special-elite-regular" href="../index.html"
          ><img class="logo" src="../assets/img/logo.svg" />My Movies</a
        >

        <!-- hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navigation bar -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="../index.html">Home</a>

            <a
              class="nav-item nav-link"
              href="../pages/contact.html"
              >Contact</a
            >

            <a class="nav-item nav-link" href="../pages/about.html">About</a>

            <a class="nav-item nav-link" href="../pages/login.html">Login</a>
          </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--formulary-->
      <section class="formulary">
      <h2 class="contact-form-title special-elite-regular">Sing up</h2>

        <form>
          <input type="text" name="name" id="name" placeholder="Name" required />

          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Lastname" required
          />

          <input type="email" name="email" id="email" placeholder="Email" required />

          <input type="password" name="password" id="password" placeholder="Password" required />

          <input type="password" name="password" id="password" placeholder="repeat password" required />

          <button type="submit">Register</button>
        </form>
    </main>

    <footer>
      <div class="social">
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>

        <a href="https://www.instagram.com" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>

        <a href="https://www.twitter.com" target="_blank"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
    </footer>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
